<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="../assets/css/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark-green">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img src="../assets/logo.png" alt="AuctionPlace Logo" class="logo" />
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./login.html" data-route="login"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <section class="register-section container py-5">
      <h1 class="text-center mb-4">Register</h1>
      <form id="registerForm" class="w-50 mx-auto">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm your password"
            required
          />
        </div>
        <button type="submit" class="btn btn-dark w-100">Register</button>
      </form>
    </section>
    <div id="notification" style="text-align: center; margin-top: 20px"></div>

    <script src="../scripts/forms.js" type="module"></script>
  </body>
</html>
