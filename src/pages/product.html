<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link href="../assets/css/styles.css" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark-green">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img src="../assets/logo.png" alt="AuctionPlace Logo" class="logo" />
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <button class="btn btn-link nav-link" id="logoutBtn">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main id="product-details" class="container my-5"></main>

    <section id="bids-section" class="container my-5">
      <div id="bids-container"></div>
      <h3 class="text-center mt-5">Place Your Bid</h3>
      <form id="bidForm" class="mt-3">
        <div class="mb-3">
          <label for="bidAmount" class="form-label">Bid Amount</label>
          <input
            type="number"
            id="bidAmount"
            class="form-control"
            placeholder="Enter your bid"
            required
          />
        </div>
        <button type="submit" class="btn btn-dark w-100">Place Bid</button>
      </form>
    </section>

    <footer class="footer bg-dark-green text-white text-center py-3">
      <p>&copy; 2024 AuctionPlace. All rights reserved.</p>
    </footer>

    <script src="../scripts/product.js" type="module"></script>
  </body>
</html>
