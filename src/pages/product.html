<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link href="/assets/style.css" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark-green">
      <div class="container">
        <a class="navbar-brand" href="/index.html">
          <img
            src="/src/assets/images/logo.png"
            alt="AuctionPlace Logo"
            class="logo"
          />
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto"></ul>
        </div>
      </div>
    </header>

    <div id="product-details"></div>

    <section id="bids-section" class="container my-5">
      <div id="bids-container"></div>
      <h3 class="text-center mt-5">Place Your Bid</h3>
      <form id="bidForm" class="mt-3">
        <div class="mb-3">
          <label for="bidAmount" class="form-label">Bid Amount</label>
          <input
            type="number"
            id="bidAmount"
            class="form-control"
            placeholder="Enter your bid"
            required
          />
        </div>
        <button type="submit" class="btn btn-dark w-100">Place Bid</button>
      </form>
    </section>

    <footer class="footer bg-dark-green text-white text-center py-3">
      <p>&copy; 2024 AuctionPlace. All rights reserved.</p>
    </footer>

    <script src="../scripts/main.js" type="module"></script>
  </body>
</html>
