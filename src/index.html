<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction Website</title>    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark-green">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="/src/assets/logo.png"
            alt="AuctionPlace Logo"
            class="logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="/src/pages/login.html"
                data-route="login"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/src/pages/registration.html"
                data-route="register"
                >Register</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main id="app"></main>

    <footer class="footer bg-dark-green text-white text-center py-3">
      <p>&copy; 2024 AuctionPlace. All rights reserved.</p>
    </footer>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
