<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <script type="module" crossorigin src="/assets/profile-B1ypS9w5.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/constants-BZTBaIRL.js">
    <link rel="modulepreload" crossorigin href="/assets/main-CXDMWpks.js">
    <link rel="stylesheet" crossorigin href="/assets/main-Dk-D9faO.css">
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark-green">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img
            src="/assets/logo-DOW9VqYK.png"
            alt="AuctionPlace Logo"
            class="logo"
          />
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <button class="btn btn-link nav-link" id="logoutBtn">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <section id="profile-banner" class="bg-light text-center">
      <img
        id="profile-banner-image"
        src=""
        alt="User banner"
        class="img-fluid w-100"
        style="max-height: 300px; object-fit: cover"
      />
    </section>

    <section class="container my-5">
      <div class="row align-items-center">
        <div class="col-md-4 text-center">
          <img
            id="profile-avatar"
            src=""
            alt="User avatar"
            class="rounded-circle img-fluid"
            style="width: 150px; height: 150px; object-fit: cover"
          />
          <div class="d-flex flex-column mt-3 align-items-center">
            <button class="btn btn-outline-dark mb-2" id="changeAvatarBtn">
              Change Avatar
            </button>
            <button class="btn btn-outline-dark" id="changeBannerBtn">
              Change Banner
            </button>
          </div>
        </div>

        <div class="col-md-8">
          <h2 id="profile-name"></h2>
          <p id="profile-email"></p>
          <p>
            <strong>Total Credit:</strong> <span id="profile-credit">1000</span>
          </p>
          <p>
            <strong>Bio:</strong>
            <span id="profile-bio">No bio available.</span>
          </p>
          <p>
            <strong>Total Listings:</strong> <span id="listings-count">0</span>
          </p>
          <p><strong>Total Wins:</strong> <span id="wins-count">0</span></p>
        </div>
      </div>
    </section>

    <section class="container my-5">
      <h3>Create New Listing</h3>
      <form id="createListingForm">
        <div class="mb-3">
          <label for="listingTitle" class="form-label">Title</label>
          <input
            type="text"
            id="listingTitle"
            class="form-control"
            placeholder="Enter title"
            required
          />
        </div>
        <div class="mb-3">
          <label for="listingDescription" class="form-label">Description</label>
          <textarea
            id="listingDescription"
            class="form-control"
            rows="3"
            placeholder="Enter description"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="listingMedia" class="form-label">
            Media Gallery (URLs)
          </label>
          <input
            type="text"
            id="listingMedia"
            class="form-control"
            placeholder="Enter image URLs separated by commas"
          />
        </div>
        <div class="mb-3">
          <label for="listingDeadline" class="form-label">Deadline</label>
          <input
            type="datetime-local"
            id="listingDeadline"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-dark w-100">Create Listing</button>
      </form>
    </section>

    <section class="container my-5">
      <h3>Your Listings</h3>
      <div id="userListings" class="row"></div>
    </section>

    <footer class="footer bg-dark-green text-white text-center py-3">
      <p>&copy; 2024 AuctionPlace. All rights reserved.</p>
    </footer>

  </body>
</html>
